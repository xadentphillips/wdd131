<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" defer></script>
  <link rel="stylesheet" href="tictactoefr.css">
</head>
<body>
  <main>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
      <div class="square" data-index="0"></div>
      <div class="square" data-index="1"></div>
      <div class="square" data-index="2"></div>
      <div class="square" data-index="3"></div>
      <div class="square" data-index="4"></div>
      <div class="square" data-index="5"></div>
      <div class="square" data-index="6"></div>
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
    </div>
    <button id="reset-btn">Reset Game</button>
    <p id="message"></p>
  </div>

  <script src="tictactoefr.js"></script>
  </main>
  <footer>
    <p>&copy; 2025 Game Library | No rights reserved, yet</p>
</footer>
</body>
</html>
